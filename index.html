<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-4">ENDEREÇO</h1>
    <hr>

    <section class="row">
        <div class="col">
            <form action="">
                <label for="">CEP</label>
                <input onblur="buscarCEP()" type="text" id="cep" placeholder="Digite aqui" class="form-control mb-3">

                <label for="">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Digite aqui" class="form-control mb-3">

                <label for="">Número</label>
                <input type="number" id="numero" placeholder="Digite aqui" class="form-control mb-3">

                <label for="">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite aqui" class="form-control mb-3">

                <label for="">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite aqui" class="form-control mb-3">

                <label for="">Estado</label>
                <input type="text" id="estado" placeholder="Digite aqui" class="form-control mb-3">

                <button class="btn btn-primary w-100">
                    ENVIAR
                </button>

            </form>
        </div>
        <div class="col">
            <img src="undraw_landscape_photographer_jrua.svg" alt="">
        </div>
    </section>



    <script src="events.js"></script>
</body>
</html>
